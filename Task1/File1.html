<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .results {
            margin-top: 20px;
        }
        .results p {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vote for Your Favorite Option</h1>
        <form id="votingForm">
            <label>
                <input type="radio" name="option" value="Option 1"> Option 1
            </label><br>
            <label>
                <input type="radio" name="option" value="Option 2"> Option 2
            </label><br>
            <label>
                <input type="radio" name="option" value="Option 3"> Option 3
            </label><br>
            <button type="button" onclick="submitVote()">Submit Vote</button>
        </form>

        <div class="results" id="results">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        // Simple vote counting
        const voteCounts = {
            "Option 1": 0,
            "Option 2": 0,
            "Option 3": 0
        };

        function submitVote() {
            const form = document.getElementById('votingForm');
            const selectedOption = form.option.value;

            if (selectedOption) {
                // Update the vote count
                voteCounts[selectedOption]++;
                displayResults();
            } else {
                alert('Please select an option!');
            }
        }

        function displayResults() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h2>Current Vote Counts:</h2>';

            for (const [option, count] of Object.entries(voteCounts)) {
                resultsDiv.innerHTML += `<p>${option}: ${count} votes</p>`;
            }
        }
    </script>
</body>
</html>
